<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP 2</title>
</head>
<body>
    <div class="container">
        <div class="lesnotes">
            <form class="formBloc">
                <h1>Bulletin de note</h1>
                <div class="group">
                    <label for="note1">Première note</label>
                    <input type="number"name="noteun" min=0 max=20 id="note1"> 
                </div> 
                <div class="group">
                    <label for="note2">Deuxième note</label>
                    <input type="number"name="notedeux" min=0 max=20 id="note2">
                </div>  
                <div class="group">
                    <label for="note3">Troisième note</label>
                    <input type="number"name="notetrois" min=0 max=20 id="note3">
                </div>
                <div class="group">
                    <label for="note4">Quatrième note</label>
                    <input type="number"name="notequatre" min=0 max=20 id="note4">
                </div>
                <div class="group">
                    <label for="note5">Cinquième note</label>
                    <input type="number"name="notecinq" min=0 max=20 id="note5">
                </div>
                <div class="group">
                    <button id="calcul">Calculer votre moyenne</button>
                    <input type="number" name="moyenne" min="0" max="20" id="Moyenne">
                </div>
                <div class="group">
                    <div id="appreciation"></div>
                </div> 
            </form>  
        </div>
        <button id="valid">Valider</button> 
    </div>

    <script src="asset/jq/jquery-3.5.1.min.js"></script>
    <script src="asset/jq/script.js"></script>
</body>
</html>
